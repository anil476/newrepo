<br>
<div class="row">
  <div class="col-4">
    <ul class="list-group">
      <li class="list-group-item active">{{name}}</li>
      <li class="list-group-item">Age: {{age}}</li>
      <li class="list-group-item">Email: {{email}}</li>
      <li class="list-group-item">{{address.street}} {{address.city}} {{address.state}}</li>
   </ul>
  </div>

  <div class="col-4">
    <button class="btn btn-primary" type="button" (click)="editUser()" name="button">Edit user</button>
    <br>
    <div *ngIf=isEdit>
      <br>
    <p>Please edit your details below:</p>
    <form class="" action="" method="post">

      <div class="form-group">
       <label for="exampleInputEmail1">Full Name:</label>
       <input type="text" class="form-control" [(ngModel)]="name" name="name" value="" placeholder="Your name">
     </div>

     <div class="form-group">
      <label for="exampleInputEmail1">Email address:</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]="email" name="email" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>

    <div class="form-group">
     <label for="exampleInputEmail1">Your age:</label>
     <input type="text" class="form-control" [(ngModel)]="age" name="age" value="" placeholder="Your age">
   </div>

   <div class="form-group">
    <label for="exampleInputEmail1">Street:</label>
    <input type="text" class="form-control" [(ngModel)]="address.street" name="street" value="" placeholder="Street">
  </div>

  <div class="form-group">
   <label for="exampleInputEmail1">City:</label>
   <input type="text" class="form-control" [(ngModel)]="address.city" name="city" value="" placeholder="City">
 </div>

 <div class="form-group">
  <label for="exampleInputEmail1">State:</label>
  <input type="text" class="form-control" [(ngModel)]="address.state" name="state" value="" placeholder="State">
</div>
<button type="submit" class="btn btn-primary" name="button">Submit</button>
    </form>
  </div>
</div> <!--end of inner col-4  -->
  <div class="col-4">
    <button class="btn btn-danger float-right" type="button" (click)="onClick()" name="button">Add hobby</button>
    <form class="" (submit)="addHobby(hobby.value)" action="" method="post">
      <div class="form-group row">
        <label for="example-text-input" class="col-3 col-form-label">Hobby:</label>
        <div class="col-9">
          <input class="form-control" type="text" #hobby name="" placeholder="Music">
        </div>
      </div>
    </form>
    <br>
    <ul class="list-group">
      <li class="list-group-item active">Hobbies</li>
      <li class="list-group-item justify-content-between" *ngFor="let hobby of hobbies; let i = index">
          {{i+1}} {{hobby}}  <button type="button" class="btn btn-sm btn-danger" (click)="deleteHobby(hobby)" name="button">X</button>
      </li>
   </ul>
  </div>
</div>

<div class="row">
  <div class="col">
    <h1>Posts</h1>
    <div *ngFor="let post of posts">
      <h4>{{post.title}}</h4>
      <p>{{post.body}}</p>
    </div>
  </div>
</div>
